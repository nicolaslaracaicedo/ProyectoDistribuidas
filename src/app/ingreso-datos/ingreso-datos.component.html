<div class="container mt-5">
  <form (submit)="enviarDatos()" class="p-4 border rounded-4 shadow-lg bg-white">
    <h3 class="text-center mb-4 text-primary fw-bold"><i class="bi bi-box-seam"></i> Nuevo Producto</h3>

    <!-- Nombre del Item -->
    <div class="mb-3">
      <label for="itemName" class="form-label fw-semibold">Nombre del Item:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-tag"></i></span>
        <input
          type="text"
          id="itemName"
          [(ngModel)]="itemName"
          name="itemName"
          class="form-control"
          placeholder="Ingrese el nombre del item"
          required
        />
      </div>
    </div>

    <!-- Categoría -->
    <div class="mb-3">
      <label for="category" class="form-label fw-semibold">Categoría:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-list"></i></span>
        <input
          type="text"
          id="category"
          [(ngModel)]="category"
          name="category"
          class="form-control"
          placeholder="Ingrese la categoría"
          required
        />
      </div>
    </div>

    <!-- Cantidad -->
    <div class="mb-3">
      <label for="quantity" class="form-label fw-semibold">Cantidad:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-box"></i></span>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="quantity"
          name="quantity"
          class="form-control"
          placeholder="Ingrese la cantidad"
          required
        />
      </div>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label for="description" class="form-label fw-semibold">Descripción:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          class="form-control"
          rows="3"
          placeholder="Ingrese una descripción"
          required
        ></textarea>
      </div>
    </div>

    <!-- Botón de Envío -->
    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 btn-lg shadow-sm">
      <i class="bi bi-check-circle"></i> Ingresar
    </button>
  </form>
</div>

<!-- Bootstrap Icons (para los íconos) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
