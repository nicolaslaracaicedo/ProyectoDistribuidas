<div class="container d-flex justify-content-center align-items-center vh-100">
  <form (ngSubmit)="login()" class="form-login p-5 border rounded-5 shadow-lg bg-white animate__animated animate__fadeIn">
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-person-circle"></i> Bienvenido
    </h3>

    <!-- Campo de email -->
    <div class="mb-4">
      <label for="email" class="form-label fw-semibold text-secondary">Correo Electrónico</label>
      <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-envelope text-primary"></i></span>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control rounded-3"
          placeholder="Ingrese su correo electrónico"
          required
        />
      </div>
    </div>

    <!-- Campo de contraseña -->
    <div class="mb-4">
      <label for="password" class="form-label fw-semibold text-secondary">Contraseña</label>
      <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-lock text-primary"></i></span>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control rounded-3"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>
    </div>

    <!-- Botón de inicio de sesión -->
    <button type="submit" class="btn btn-primary w-100 fw-bold py-3 rounded-4 shadow-sm">
      <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
    </button>

  </form>
</div>

<!-- Bootstrap Icons y animaciones -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
