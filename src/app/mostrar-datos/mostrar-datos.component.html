<!-- Botón para cargar datos -->
<div class="text-center my-4">
  <button (click)="cargarDatos()" class="btn btn-primary btn-lg shadow">
    <i class="bi bi-box-seam"></i> Mostrar Productos
  </button>
</div>

<!-- Contenedor de la tabla responsiva -->
<div class="container">
  <div class="table-responsive shadow-lg rounded-4 p-3 bg-white">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col"><i class="bi bi-hash"></i> #</th>
          <th scope="col"><i class="bi bi-tag"></i> Nombre</th>
          <th scope="col"><i class="bi bi-list"></i> Categoría</th>
          <th scope="col"><i class="bi bi-box"></i> Cantidad</th>
          <th scope="col"><i class="bi bi-info-circle"></i> Descripción</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of datos; let i = index" class="text-center">
          <td class="fw-bold">{{ i + 1 }}</td>
          <td>{{ dato.itemName }}</td>
          <td>{{ dato.category }}</td>
          <td>{{ dato.quantity }}</td>
          <td>{{ dato.description }}</td>
          <td>
            <button (click)="eliminarProducto(dato.id)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </button>
            <button (click)="activarEdicion(dato)" class="btn btn-warning btn-sm ms-2">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Formulario para editar un producto (solo visible cuando editando) -->
<div *ngIf="productoAEditar" class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h4 class="text-center mb-4">Editar Producto</h4>
    <form (ngSubmit)="actualizarProducto()">
      <div class="mb-3">
        <label for="itemName" class="form-label">Nombre del Producto</label>
        <input type="text" id="itemName" [(ngModel)]="productoAEditar.itemName" name="itemName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <input type="text" id="category" [(ngModel)]="productoAEditar.category" name="category" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" id="quantity" [(ngModel)]="productoAEditar.quantity" name="quantity" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" id="description" [(ngModel)]="productoAEditar.description" name="description" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
        <button (click)="cancelarEdicion()" type="button" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- Agregar Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
